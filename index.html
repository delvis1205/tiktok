<html><head><base href="https://www.tiktoklogin.com/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok | Log in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }

        .login-container {
            width: 375px;
            padding: 48px 16px;
            text-align: center;
        }

        .tiktok-logo {
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 32px;
            color: #161823;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-field {
            width: 100%;
            padding: 16px 12px;
            border: 1px solid #e3e3e4;
            border-radius: 4px;
            font-size: 15px;
            background: #FFFFFF;
        }

        .input-field:focus {
            outline: none;
            border-color: #fe2c55;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #fe2c55;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #ef2950;
        }

        .forgot-password {
            margin-top: 12px;
            color: #161823;
            text-decoration: none;
            font-size: 12px;
        }

        .divider {
            margin: 32px 0;
            display: flex;
            align-items: center;
            text-align: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e3e3e4;
        }

        .divider span {
            padding: 0 16px;
            color: #161823;
            font-size: 12px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border: 1px solid #e3e3e4;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 15px;
            color: #161823;
            text-decoration: none;
        }

        .signup-text {
            margin-top: 16px;
            font-size: 15px;
            color: #161823;
        }

        .signup-link {
            color: #fe2c55;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
